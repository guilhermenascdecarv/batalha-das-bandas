<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header>
            <a href="#">
                <h1>Batalha Das Bandas</h1>
            </a>
    </header>
    <form>
        <div class="row g-3 mb-2">
            <div class="col-md-4">
                <label for="nome_resp" class="form-label">Nome do Responsável</label>
                <input type="text" class="form-control form-control-sm" name="nome_resp" id="nome_resp" placeholder="Nome">
            </div>
            <div class="form-group col-md-8">
                <label for="sobrenome_resp" class="form-label">Sobrenome</label>
                <input type="text"class="form-control form-control-sm" name="sobrenome_resp" id="sobrenome_resp" placeholder="Sobrenome">
            </div>
        </div>
        <div class="mb-2">
            <label for="email_resp" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" name="email_resp" id="email_resp" placeholder="Email">
        </div>
        <div class="mb-2">
            <label for="nome_banda" class="form-label">Nome da Banda</label>
            <input type="text" class="form-control form-control-sm" name="nome_banda" id="nome_banda" placeholder="Nome da Banda">
        </div>
        <div class="mb-2">
            <label for="nome_integrantes" class="form-label">Nome dos Integrantes (e Idade?)</label>
            <textarea class="form-control form-control-sm" name="nome_integrantes" id="nome_integrantes" cols="5" rows="5"></textarea>
        </div>
        <div class="row g-3 mb-2">
            <p>Equipamentos</p>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">Bateria</label>
            </div>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">X</label>
            </div>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">Y</label>
            </div>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">Z</label>
            </div>
        </div>
        <div class="row g-3 mb-2">
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">V</label>
            </div>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">T</label>
            </div>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">A</label>
            </div>
            <div class="form-check col-md-3">
                <input type="checkbox" class="form-check-input" name="" id="">
                <label for="" class="form-check-label">U</label>
            </div>
        </div>
        <div class="row g-3 mb-2">
            <p>Dia da Apresentação</p>
            <div class="col-md-3">
                <label for="">Primeira Opção</label>
                <select class="form-select form-select-sm" name="" id="">
                    <option value="1">Sexta</option>
                    <option value="2">Sábado</option>
                    <option value="3">Domingo</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="">Segunda Opção</label>
                <select  class="form-select form-select-sm" name="" id="">
                    <option value="1">Sexta</option>
                    <option value="2">Sábado</option>
                    <option value="3">Domingo</option>
                </select>
            </div>
        </div>
        <div>
            <label for="" class="form-label">Arquivo Audio Visual da Banda</label>
            <input type="file" class="form-control form-control-sm" name="" id="">
            <small class="form-text">[Normas. Link]</small>
        </div>
        <div class="row g-3">
            <p>Origem da Banda</p>
            <div class="col-md-3">
                <label for="" class="form-label">CEP</label>
                <input type="number" class="form-control form-control-sm" name="" id="">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-3">
                <label for="" class="form-label">Bairro</label>
                <input type="text" class="form-control form-control-sm" name="" id="">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Município</label>
                <input type="text" class="form-control form-control-sm" name="" id="">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Estado</label>
                <input type="text" class="form-control form-control-sm" name="" id="">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">X</label>
                <input type="text" class="form-control form-control-sm" name="" id="">
            </div>
        </div>
        <div>
            <label for=""  class="form-label">Comentários</label>
            <textarea class="form-control form-control-sm" name="" id="" cols="7" rows="7"></textarea>
        </div>
        <div>
            <button  class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
